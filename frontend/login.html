<!doctype html>

        <p>&iquest;No tienes cuenta? <a href="./register.html" id="goToRegister">Reg&iacute;strate aqu&iacute;</a></p>
      </div>

      <div id="successMessage" class="hidden">

    </div>

    <script src="./auth.js"></script>
  </body>
</html>
